<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stone.css">
    <title>Rock paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="Choices">
        <div class="choice" id="stone">
            <img alt=Stone src="rock-paper-scissors-34.png">
        </div>
        <div class="choice" id="scissors">
            <img alt=Scissors src="OIP (1).jpeg">
        </div>
        <div class="choice" id="paper">
            <img alt=Paper src="paper.png">
        </div>
        </div>
        <div class="scoreboard">
            <div class="score">
                <p id="userscore">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="computerscore">0</p>
                <p>Computer</p>
        </div>
        </div>
        <div class="msg_container">
            <p id="msg">Play your move</p>
        </div>
        
    
<script src="stone_paper_scissor.js"></script>
</body>
</html>
